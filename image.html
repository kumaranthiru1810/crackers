<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    
    body {
  background-color: #000;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.cracker-container {
  position: relative;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* Cone cracker base */
.cone {
  width: 0;
  height: 0;
  border-left: 50px solid transparent;
  border-right: 50px solid transparent;
  border-bottom: 80px solid #f44336;
  position: relative;
}
.cone::before {
  content: "";
  position: absolute;
  bottom: 10px;
  left: -40px;
  width: 80px;
  height: 10px;
  background: radial-gradient(circle, yellow, orange, red);
  border-radius: 50%;
  filter: blur(2px);
}

/* Spark burst */
.sparks {
  position: absolute;
  top: -20px;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
}
.sparks span {
  width: 4px;
  height: 40px;
  background: gold;
  border-radius: 2px;
  animation: sparkle 0.8s ease-in-out infinite;
  transform-origin: bottom center;
  filter: drop-shadow(0 0 6px gold);
}
.sparks span:nth-child(1) { transform: rotate(-30deg); animation-delay: 0s; }
.sparks span:nth-child(2) { transform: rotate(-15deg); animation-delay: 0.1s; }
.sparks span:nth-child(3) { transform: rotate(0deg);   animation-delay: 0.2s; }
.sparks span:nth-child(4) { transform: rotate(15deg);  animation-delay: 0.3s; }
.sparks span:nth-child(5) { transform: rotate(30deg);  animation-delay: 0.4s; }
.sparks span:nth-child(6) { transform: rotate(45deg);  animation-delay: 0.5s; }

@keyframes sparkle {
  0%   { transform: scaleY(0.2); opacity: 0.2; }
  50%  { transform: scaleY(1.3); opacity: 1; }
  100% { transform: scaleY(0.2); opacity: 0.2; }
}


    </style>
</head>
<body>
   
    <div class="cracker-container">
  <div class="cone"></div>
  <div class="sparks">
    <span></span><span></span><span></span><span></span><span></span><span></span>
  </div>
</div>

</body>
</html>
